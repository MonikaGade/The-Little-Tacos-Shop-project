<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="monika">
    <meta name="description" content="Contact information of LTS">
    <title>Contact form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Welcome To The Little Taco Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutlts.html">About LTS</a></li>
                <li><a href="aboutlts.html#ourmenu">Our Menu</a></li>
                <li><a href="storehrs.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="/images/Tacos3.jpg" alt="image" width="190" height="190">
            <figcaption>Little Tacos Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <h2>Our Contact Form</h2>
        <section>
            <form action="" method="post">

                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="firstName">Name</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Your name" required autocomplete="on" autofocus> 
                    </p>
                    <p>
                        <label for="emial">Email</label>
                        <input type="email" name="email" id="email" placeholder="Your email" required autocomplete="on"> 
                    </p>
                <p>
                    <label for="msg">Your Message</label><br>
                    <textarea name="message" id="msg" rows="10" cols="20" placeholder="Type your message here..."></textarea>
                </p>
            </fieldset>
            <p>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </p>
        </form>
        <h2>Our Location</h2>
        <address>
            555 Taco Temptation Lane,Suite \T<br>
            Kamas City: MO 55555-55555<br><br>
            Phone <a href="tel:555-555-5555">555-555-5555</a>
        </address>
        </section><br>
        <a href="index.html">Back to Top</a>
        <hr>
    </main>
</body>
</html>
